<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            Projects
            <button type="button" class="btn btn-primary" (click)="addProject()">Add New Project</button>
        
        </h4>

        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Sr No.</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Duration</th>
                            <!-- <th>Avatar</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects; let i=index">
                            <td scope="row">{{i+1}}</td>
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td>{{project.duration}}</td>
                            <!-- <td><img [src]="project.avatar" class="img-thumbnail"></td> -->
                            <td>
                                <button type="button" class="btn btn-primary"
                                    (click)="showProject(project)">View</button>
                                <button type="button" class="btn btn-danger"
                                    (click)="deleteProject(project)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
